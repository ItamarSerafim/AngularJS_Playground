<!-- https://docs.angularjs.org/guide/forms -->

<form class="login-form">
  <h2 class="form-title">Login</h2>
  <div class="form-group">
    <label for="username">Password</label>
    <input type="text" name="username" class="form-control" placeholder="Username"  >
    <small class="form-text text-muted">Please enter your user name.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" class="form-control" placeholder="Password"  >
    <small class="form-text text-muted">Please enter your password.</small>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" ng-click="$ctrl.signIn()">Sign in</button>
    <button class="btn btn-warning" ng-click="$ctrl.cancel()" >Cancel</button>
  </div>
</form>
